store:
  build: ./images/virtuoso-docker/
  # ports:
  #   - "8890:8890"
  #   - "1111:1111"
  #expose (Expose ports without publishing them to the host machine - theyâ€™ll only be accessible to linked services)
  expose:
    - "8890"
    - "1111"
  environment:
    PWDDBA: "dba"
  volumes:
    - ./data/virtuoso/:/var/lib/virtuoso/db/

presentation:
  build: ./images/ontowiki-docker/
  links:
    - store
  ports:
    - "8080:80"
  volumes:
    - ./config/ontowiki/:/config/

vocto:
  build: ./images/vocto-docker/
  ports:
    - "8081:80"
  volumes:
    - ./config/vocto/:/config/
    - ./data/vocto/:/var/www/vocto/data/
    #- ./data/models/:/var/www/models/


